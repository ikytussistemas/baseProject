<base-layout titletop="Alunos Cadastrados" entity="list">
  <div search>
    <div class="col-md-12">
      <div class="row">
        <div class="col-sm-3 toolbar-item">
          <select class="border-l" id="qtd" [(ngModel)]="count" (change)="getList()">
            <option *ngFor="let opt of counts" [ngValue]="opt">{{
              opt
            }}</option>
          </select>
        </div>
        <div class="col-sm-5 toobar-item"></div>

        <div class="col-sm-4 toolbar-item">
          <input type="text" id="aluno" [(ngModel)]="filter.name" (keyup)="filtrar(name.value)" #name
            placeholder="Aluno" title="aluno" class="text-center" />
        </div>

      </div>
    </div>
  </div>

  <div body>
    <table class="table table-striped table-bordered table-sm" *ngIf="list !== undefined">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td data-label="Nome:">{{ item.name }}</td>
          <td>
            <button type="button" class="btn btn-outline-warning btn-block toolbar-btn" title="Fichas"
              data-toggle="modal" data-target="#records" (click)="getAluno(item.id)">
              <span class="d-none d-md-inline"></span>
              <i class="fas fa-clipboard"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4" *ngIf="list.length < 1" style="background-color: red; color: white; font-weight: bold;">
            Nenhum registro encontrado</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div footer>
    <ikPagination [count]="count" [page]="page" [totalPages]="totalPages" [totalElements]="totalElements"
      (pageData)="pagination($event)">
    </ikPagination>
  </div>
</base-layout>

<modal-records [records]="fichas"></modal-records>
