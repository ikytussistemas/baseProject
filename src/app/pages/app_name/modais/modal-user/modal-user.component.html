<div class="modal fade" id="userAccess" tabindex="-1" role="dialog" aria-labelledby="altModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="altModalLabel">Dados de Acesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 col-md-8" *ngIf="credentials !== undefined">
            <div class="row">
              <div class="col-xs-12 col-md-8">
                <label for="emailacesso">E-mail de acesso</label>
                <input id="emailacesso" type="text" [(ngModel)]="credentials.email" #email/>
                <button class="btn btn-success toolbar-btn" title="Alterar e-mail" (click)="updateEmail(email.value)">
                  <i class="fas fa-mail-bulk"></i>
                </button>
              </div>
              <div class="col-xs-12 col-md-4">
                <label for="password">senha de acesso</label>
                <input id="password" type="password" [(ngModel)]="credentials.password" #password/>
                <button class="btn btn-danger toolbar-btn" title="Alterar senha" (click)="updatePassword(password.value)">
                  <i class="fas fa-key"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sd-4 col-md-3" style="border: 1px solid gray;" *ngIf="auth.getPermission('ROLE_ADM_DFIT')">
            <div class="form-group">
              <label for="roles">Perfis</label>
              <app-checkbox-group [options]="userPermissions" (toggle)="onRolesChange($event)"></app-checkbox-group>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
