  <div>
    <div class="card-body">
      <table class="table table-striped table-bordered table-sm">
        <thead>
          <tr>
            <th>Exercicio</th>
            <th>Serie</th>
            <th>Repetições</th>
            <th>Observação</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let treino of list">
            <td data-label="Exercicio">{{ treino.exercicio }}</td>
            <td data-label="Série">{{ treino.serie }}</td>
            <td data-label="Repetições">{{ treino.repeticao }}</td>
            <td data-label="Observação">{{ treino.observacao }}</td>
            <td class="text-center">
              <button type="button" class="btn btn-danger fa fa-trash sombra-btn" title="Deletar"
                (click)="remove(dia, treino)" *ngIf="permission()"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
