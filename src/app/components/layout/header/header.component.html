<div class="ik-topo fixed-top">
  <nav class="navbar navbar-default" id="main-navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          <span tooltip="Menu" class="menu-icon" flow="down" (click)="controlNav()" *ngIf="!auth.getPermission('ROLE_ALUNO_DFIT')">
            <i class="fa fa-bars"></i>
          </span>
        </div>
      </div>

      <div class="text-center">
        <a routerLink="/" *ngIf="empresa !== undefined">
          <span class="logo" tooltip="InÃ­cio" flow="down">
            <span class="logo-text"></span><span class="logo-text-sec"></span>
          </span>
        </a>
      </div>

      <div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-warning btn-sm dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-power-off"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right menu-profile">
            <div class="text-center" *ngIf="user !== undefined">
              <img [src]="user.urlImg || '../../../assets/img/prod.jpg'"
                class="img-fluid img-thumbnail menu-profile-img" />
            </div>
            <div class="menu-profile-text">
              <i class="fas fa-at"></i>
              {{ auth.jwtPayload?.user_name }}
            </div>
            <div class="menu-profile-text" *ngIf="empresa !== undefined">
              <i class="fas fa-building"></i>
              {{ empresa.nome }}
            </div>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item menu-profile-text" type="button" title="sair" (click)="logout()"
              data-toggle="tooltip" data-placement="bottom" style="cursor:pointer">
              Sair
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </nav>
</div>
